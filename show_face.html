<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Captured</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            padding-top: 30px;
        }
        img {
            margin-top: 20px;
            border: 5px solid white;
            border-radius: 20px;
            box-shadow: 0px 0px 20px black;
            width: 300px;
            height: auto;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff7e5f;
            color: white;
            border-radius: 30px;
            text-decoration: none;
        }
        a:hover {
            background: #feb47b;
        }
        .error {
            color: #ff4444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>âœ… Face Captured Successfully!</h1>
    <img src="{{ url_for('static', filename=image_path) }}" 
         alt="Captured Face" 
         id="capturedImage"
         onerror="document.getElementById('errorMsg').style.display='block'; this.style.display='none'">
    <p id="errorMsg" class="error" style="display:none">
        Error loading image. Please try again.
    </p>
    <br>
    <a href="/">ðŸ”™ Back to Home</a>

    <script>
        console.log("Image path:", "{{ image_path }}");
        console.log("Full URL:", "{{ url_for('static', filename=image_path) }}");
        
        // Verify image loads
        fetch("{{ url_for('static', filename=image_path) }}")
            .then(response => {
                if (!response.ok) {
                    console.error("Failed to load image:", response.status);
                    document.getElementById('errorMsg').style.display = 'block';
                }
            })
            .catch(err => {
                console.error("Fetch error:", err);
                document.getElementById('errorMsg').style.display = 'block';
            });
    </script>
</body>
</html>
